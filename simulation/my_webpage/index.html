<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FastBot WebApp - ROS cmd_vel Test</title>
    <script src="roslib.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 30px;
        }

        h1 {
            color: #0a66c2;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: bold;
            width: fit-content;
            transition: 0.3s ease;
        }

        .connected {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .closed {
            background-color: #fff3cd;
            color: #856404;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            background-color: #0a66c2;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #084b8a;
        }

        .log {
            margin-top: 20px;
            background-color: #eee;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <h1>FastBot WebApp üöÄ</h1>
    <p>This page sends velocity commands to your robot using <b>/fastbot/cmd_vel</b>.</p>

    <div id="status" class="status closed">Connecting to ROS...</div>

    <div style="margin-top: 20px;">
        <button id="forward">‚¨ÜÔ∏è Forward</button>
        <button id="stop">‚èπÔ∏è Stop</button>
        <button id="turnLeft">‚Ü©Ô∏è Turn Left</button>
        <button id="turnRight">‚Ü™Ô∏è Turn Right</button>
    </div>

    <div class="log" id="logOutput">Logs will appear here...</div>

    <script>
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('logOutput');

        // üîó ROSBridge baƒülantƒ±sƒ±
        const ros = new ROSLIB.Ros({
            url: 'wss://i-0e4f27acc2ad63694.robotigniteacademy.com/9d42a666-7e7d-4cf3-b5f6-79572fd74e53/rosbridge/'
        });

        ros.on('connection', () => {
            statusEl.innerText = '‚úÖ Connected to ROS!';
            statusEl.className = 'status connected';
            console.log('Connected to rosbridge websocket server.');
            log('Connected to ROSBridge ‚úÖ');
        });

        ros.on('error', (error) => {
            statusEl.innerText = '‚ùå Connection Error';
            statusEl.className = 'status error';
            console.error('Connection error:', error);
            log('‚ö†Ô∏è Connection Error! Check WebSocket URL.');
        });

        ros.on('close', () => {
            statusEl.innerText = 'üîå Connection Closed';
            statusEl.className = 'status closed';
            console.warn('Connection to rosbridge closed.');
            log('Connection closed üîå');
        });

        // ü¶æ /fastbot/cmd_vel publisher
        const cmdVel = new ROSLIB.Topic({
            ros: ros,
            name: '/fastbot/cmd_vel',
            messageType: 'geometry_msgs/Twist'
        });

        // üß≠ Komut g√∂nderme fonksiyonu
        function sendCommand(linearX, angularZ) {
            const twist = {
                linear: { x: linearX, y: 0.0, z: 0.0 },
                angular: { x: 0.0, y: 0.0, z: angularZ }
            };

            cmdVel.publish(twist);
            const msg = `üì§ Sent /fastbot/cmd_vel:\n  linear.x = ${linearX}\n  angular.z = ${angularZ}`;
            log(msg);
            console.log(msg);
        }

        // ü™∂ Log yazdƒ±rma fonksiyonu
        function log(message) {
            const time = new Date().toLocaleTimeString();
            logEl.innerText += `[${time}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        // üîò Buton eventleri
        document.getElementById('forward').onclick = () => sendCommand(0.2, 0.0);
        document.getElementById('stop').onclick = () => sendCommand(0.0, 0.0);
        document.getElementById('turnLeft').onclick = () => sendCommand(0.0, 0.5);
        document.getElementById('turnRight').onclick = () => sendCommand(0.0, -0.5);
    </script>
</body>

</html>
