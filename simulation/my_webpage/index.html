<html>

<head>
    <title>FastBot WebApp - ROS Joystick</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1.3.0/build/roslib.min.js"></script>

    <style>
        #dragstartzone {
            position: relative;
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 1px solid #333;
            border-radius: 50%;
            z-index: 10;
            user-select: none;
        }

        #dragCircle {
            position: absolute;
            z-index: 9;
            border: 1px solid transparent;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            display: none;
            width: 75px;
            height: 75px;
        }

        #dragCircle:hover {
            background-color: lightcoral;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <header class="header">
        <div class="container">
            <div class="jumbotron text-center">
                <h1>FastBot ROS Joystick</h1>
                <p>Control your robot with ROSBridge!</p>
            </div>
        </div>
    </header>

    <main id="vueApp">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h3>{{ menu_title }}</h3>
                            <hr>
                            <label>ROSBridge address</label>
                            <br>
                            <input type="text" v-model="rosbridge_address" class="form-control" />
                            <br>
                            <button class="btn btn-success" v-if="connected" @click="disconnect">Connected!</button>
                            <button class="btn btn-primary" v-else @click="connect">Connect!</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <h2>Joystick</h2>
                            <hr>
                            <p>Move to control robot</p>
                            <div id="dragstartzone" @mousedown="startDrag" @mousemove="doDrag" @mouseup="stopDrag">
                            </div>
                            <div id="dragCircle" :style="dragCircleStyle"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center">Joystick values</h2>
                            <hr>
                            <p>Vertical: {{ joystick.vertical.toFixed(3) }}</p>
                            <p>Horizontal: {{ joystick.horizontal.toFixed(3) }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto bg-dark text-light">
        <div class="container text-center">
            <h5>page ends here!</h5>
        </div>
    </footer>

    <!-- load main.js with cache-busting -->
    <script>
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'main.js?v=' + Date.now();
        document.head.appendChild(script);
    </script>
</body>

</html>
